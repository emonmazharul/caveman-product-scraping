<!DOCTYPE html>
<html>
<head>
	<title>Cavemen data mangement</title>
	<meta charset="UTF-8">
  <meta name="description" content="Product data management">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
  <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
	<div class="container">
			<div class="row">
				<div class="offset-md-4 col-md-4 offset-md-4 mt-5">
					<h3>Product Management</h3>
					<form>
						<div class="form-group mb-3">
							<label class="form-label" for="url">URL</label>
							<input class="form-control" name="url" id="url" type="text" placeholder="eg: cavemen" required>
						</div>
						<div class="form-group mb-3">
							<label class="form-label" for="username">Username</label>
							<input class="form-control" name="username" id="username" type="text" aria-describedby="email_info" required >
							 <small id="email_info" class="form-text text-muted">
							 		We'll never share your email with anyone else.
							 </small>
						</div>
						<div class="form-group mb-3">
							<label class="form-label" for="password">Password</label>
							<input class="form-control" name="password" id="password" type="password" aria-describedby="password_info" required >
							<small id="password_info" class="form-text text-muted">
							 		We'll never share your password with anyone else.
							 </small>
						</div>
						<div class="form-group mb-3">
							<label class="form-label" for="start_date">Start Date</label>
							<input class="form-control" name="start_date" id="start_date" type="date" required>
						</div>
						<div class="form-group mb-3">
							<small id="start_date_info" class="form-text text-danger"></small>
						</div>
						<div class="form-group mb-3">
							<label class="form-label" for="mall_code">Mall code</label>
							<input class="form-control" name="mall_code" id="mall_code" type="text" required>
						</div>
						<div class="form-group mb-3">
							<label class="form-label" for="tenant_code">Tenant Code </label>
							<input class="form-control" name="tenant_code" id="tenant_code" type="text" required>
						</div>
						<div class="form-group mb-3">
							<label class="form-label" for="ftp_url">FTP URL</label>
							<input class="form-control" name="ftp_url" id="ftp_url" type="text" placeholder="eg: 118.201.222.212" aria-describedby="ftp_url_info" required>
							<small id="ftp_url_info" class="form-text text-muted">
							 		just put the host address.dot include the "ftp://"
							</small>
						</div>
						<div class="form-group mb-3">
							<label class="form-label" for="ftp_username">FTP Username</label>
							<input class="form-control" name="ftp_username" id="ftp_username" type="text" required>
						</div>
						<div class="form-group mb-3">
							<label class="form-label" for="ftp_password">FTP Password</label>
							<input class="form-control" name="ftp_password" id="ftp_password" type="text" required >
						</div>
						<div class="form-group mb-3">
							<small class="form-text" id="error_text"></small>
						</div>
						<button class="btn btn-primary" type="submit">get data</button>
					</form>
				</div>
			</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
